<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body class="bg-black flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
      <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
  
      <form action="#" method="POST" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
  
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
          <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
  
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-password" name="remember-password" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
            <label for="remember-password" class="ml-2 block text-sm text-gray-900">Lembrar senha</label>
          </div>
  
          <div>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Esqueceu a senha?</a>
          </div>
        </div>
  
        <div>
          <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Entrar</button>
        </div>
      </form>
  
      <p class="text-center text-sm text-gray-600 mt-6">
        NÃ£o tem uma conta? 
        <a href="#" class="text-blue-600 hover:text-blue-500 font-medium">Cadastre-se</a>
      </p>
    </div>
  </body>
  </html>
